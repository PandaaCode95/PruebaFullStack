<div class="row">
<div class=" d-flex justify-content-center">

        <input type="text" placeholder="¿Que quieres ver?" name="filter" [(ngModel)]="filtro" class="bg-white rounded-pill p-1 text-center w-50">
        <button type="button" (click)="filter(filtro)" class="btn btn-primary w-25 text-white rounded-pill">Busqueda</button>
    </div>
    <div class="row justify-content-center mt-3" *ngIf="show">
        <p class="fw-bold  text-primary text-center col-6">
            {{result?.title}}
        </p>
        <p class="text-white text-center col-6">
           {{result?.original_language | uppercase}} -- {{result?.release_date}}
        </p>
        <p class="text-white text-center col-6">
            {{result?.overview}}
        </p>
        <div class="row justify-content-center">

            <button class="col-4 btn btn-primary" (click)="show=!show" >Close</button>
        </div>
    </div>
    <div *ngIf="result === undefined && click>0" class="fw-bold text-primary text-center my-2">No se ha encontrado su película pruebe con otra busqueda.</div>

</div>
